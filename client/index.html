<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Housing Lord - The Rental Service for Odisha. Find and list properties with ease." />
    <meta name="theme-color" content="#ffd700" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="preconnect" href="//images.unsplash.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>Housing Lord - Premium Rental Service in Odisha</title>
    
    <!-- Add critical CSS inline to avoid render-blocking -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Add spinner for better perceived performance */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .initial-loader:after {
        content: " ";
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 6px solid #ffd700;
        border-color: #ffd700 transparent #ffd700 transparent;
        animation: loader 1.2s linear infinite;
      }
      @keyframes loader {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Defer non-critical scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add Replit badge but with defer to not block rendering -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js" defer></script>
    
    <!-- Preconnect to external resources when idle -->
    <script>
      window.addEventListener('load', () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            // Add any additional resources to preconnect when browser is idle
            const link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = 'https://fonts.gstatic.com';
            document.head.appendChild(link);
          });
        }
      });
    </script>
  </body>
</html>
